<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - THINK TANK</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/canada-life-e-tm.svg" alt="Canada Life" class="auth-logo">
                <h1>Create Your Account</h1>
                <p>Join our ideation platform</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name*</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email*</label>
                    <input type="email" id="register-email" placeholder="Enter your work email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password">Password*</label>
                        <input type="password" id="register-password" placeholder="Create password (min 6 chars)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password*</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-department">Department*</label>
                    <select id="register-department" required>
                        <option value="">Select department</option>
                        <option value="GCC">GCC</option>
                        <option value="BPO">BPO</option>
                        <option value="Wealth Management">Wealth Management</option>
                        <option value="Underwriting">Underwriting</option>
                        <option value="Training">Training</option>
                        <option value="Finance">Finance</option>
                        <option value="WFM">Workforce Management</option>
                        <option value="Transport">Transport</option>
                    </select>
                </div>
                
                <div class="form-group terms-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="accept-terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary auth-btn">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
